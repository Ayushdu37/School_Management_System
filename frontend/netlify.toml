[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"


[build]
  base = "frontend"
  publish = "build"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[build.environment]
  CI = "false"
